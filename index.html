<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Bubble Wrap - Calming Experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bubble-wrap-container">
        <div class="header">
            <h1 class="title">Virtual Bubble Wrap</h1>
            <div class="controls">
                <span class="counter">Bubbles popped: <span id="pop-count">0</span></span>
                <button class="btn btn--secondary reset-btn" id="reset-btn">Reset Bubbles</button>
            </div>
        </div>
        
        <div class="bubble-field" id="bubble-field">
            <!-- Bubbles will be generated dynamically -->
        </div>
        
        <div class="instructions">
            <p>Click the bubbles to pop them and enjoy the calming sounds</p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
